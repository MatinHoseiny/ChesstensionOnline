<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Chessboard icon -->
  <g transform="translate(5, 5)">
    <!-- Outer frame -->
    <rect x="0" y="0" width="30" height="30" fill="none" stroke="white" stroke-width="2"/>
    <!-- Inner frame -->
    <rect x="2" y="2" width="26" height="26" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Chessboard squares (6x6 grid) -->
    <g transform="translate(3, 3)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="4" height="4" fill="white"/>
      <rect x="4" y="0" width="4" height="4" fill="none"/>
      <rect x="8" y="0" width="4" height="4" fill="white"/>
      <rect x="12" y="0" width="4" height="4" fill="none"/>
      <rect x="16" y="0" width="4" height="4" fill="white"/>
      <rect x="20" y="0" width="4" height="4" fill="none"/>
      
      <!-- Row 2 -->
      <rect x="0" y="4" width="4" height="4" fill="none"/>
      <rect x="4" y="4" width="4" height="4" fill="white"/>
      <rect x="8" y="4" width="4" height="4" fill="none"/>
      <rect x="12" y="4" width="4" height="4" fill="white"/>
      <rect x="16" y="4" width="4" height="4" fill="none"/>
      <rect x="20" y="4" width="4" height="4" fill="white"/>
      
      <!-- Row 3 -->
      <rect x="0" y="8" width="4" height="4" fill="white"/>
      <rect x="4" y="8" width="4" height="4" fill="none"/>
      <rect x="8" y="8" width="4" height="4" fill="white"/>
      <rect x="12" y="8" width="4" height="4" fill="none"/>
      <rect x="16" y="8" width="4" height="4" fill="white"/>
      <rect x="20" y="8" width="4" height="4" fill="none"/>
      
      <!-- Row 4 -->
      <rect x="0" y="12" width="4" height="4" fill="none"/>
      <rect x="4" y="12" width="4" height="4" fill="white"/>
      <rect x="8" y="12" width="4" height="4" fill="none"/>
      <rect x="12" y="12" width="4" height="4" fill="white"/>
      <rect x="16" y="12" width="4" height="4" fill="none"/>
      <rect x="20" y="12" width="4" height="4" fill="white"/>
      
      <!-- Row 5 -->
      <rect x="0" y="16" width="4" height="4" fill="white"/>
      <rect x="4" y="16" width="4" height="4" fill="none"/>
      <rect x="8" y="16" width="4" height="4" fill="white"/>
      <rect x="12" y="16" width="4" height="4" fill="none"/>
      <rect x="16" y="16" width="4" height="4" fill="white"/>
      <rect x="20" y="16" width="4" height="4" fill="none"/>
      
      <!-- Row 6 -->
      <rect x="0" y="20" width="4" height="4" fill="none"/>
      <rect x="4" y="20" width="4" height="4" fill="white"/>
      <rect x="8" y="20" width="4" height="4" fill="none"/>
      <rect x="12" y="20" width="4" height="4" fill="white"/>
      <rect x="16" y="20" width="4" height="4" fill="none"/>
      <rect x="20" y="20" width="4" height="4" fill="white"/>
    </g>
  </g>
  
  <!-- CHESSTENSION text with glitch effect -->
  <g transform="translate(45, 8)">
    <!-- Glitch effect (slightly offset duplicate) -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" opacity="0.3" transform="translate(0.5, -0.5)">CHESSTENSION</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" opacity="0.2" transform="translate(-0.3, 0.3)">CHESSTENSION</text>
    
    <!-- Main text -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">CHESSTENSION</text>
  </g>
</svg>

