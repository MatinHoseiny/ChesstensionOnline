<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chesstention</title>

  <!-- Fonts & CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background video (JS swaps source between menu/game) -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
    <!-- Start with menu background since menu is the first visible screen -->
    <source src="media/menu-background.mp4" type="video/mp4">
  </video>
  <div class="bg-dim"></div>

  <div id="app">
    <!-- ============== MENU SCREEN (active on load) ============== -->
    <div id="menuScreen" class="screen menu-screen is-active">
      <div class="menu">
        <div class="menu-header">
          <img src="images/chesstention-logo.png" alt="Chesstention Logo" class="menu-logo-img">
        </div>

        <div class="menu-buttons">
          <div id="playOnlineContainer" class="online-btn-container">
            <button id="playOnlineBtn" type="button" class="menu-btn menu-btn--primary">Play Online</button>
            <button id="cancelSearchBtn" type="button" class="cancel-search-btn" style="display: none;">×</button>
          </div>
          
          <button id="toggleAiBtn" type="button" class="menu-btn">Play vs Computer</button>

          <!-- CPU color choice (hidden until shown by script) -->
          <div id="cpuOptions" class="cpu-options">
            <button id="aiWhiteBtn" type="button" class="btn-toggle">CPU: White</button>
            <button id="aiBlackBtn" type="button" class="btn-toggle">CPU: Black</button>
          </div>

          <button id="newGameBtn" type="button" class="menu-btn">1v1 (Hot-Seat)</button>
          <button id="openJoinPanel" type="button" class="menu-btn">Join/Create Room</button>
        </div>

        <!-- LAN PANELS (collapsed until opened) -->
        <div id="joinPanel" class="lan-panel">
          <div class="row">
            <label class="lbl" for="joinHost">Signaling host</label>
            <input id="joinHost" class="input" type="text" placeholder="e.g. 192.168.1.35" />
            <button id="joinConnectBtn" type="button">Connect</button>
          </div>
          <div class="row">
            <label class="lbl" for="joinRoomCode">Room code</label>
            <input id="joinRoomCode" class="input" type="text" placeholder="Enter code from host" />
            <button id="joinDoBtn" type="button" class="btn-primary">Join Room</button>
          </div>
        </div>

        <div id="createPanel" class="lan-panel">
          <div class="row">
            <label class="lbl" for="createHost">Signaling host</label>
            <input id="createHost" class="input" type="text" placeholder="e.g. 192.168.1.35" />
            <button id="createConnectBtn" type="button">Connect</button>
          </div>
          <div class="row">
            <button id="createDoBtn" type="button" class="btn-primary">Create Room</button>
            <input id="createRoomCode" class="input" type="text" placeholder="Room code will appear here" readonly />
            <button id="copyCreateCode" type="button">Copy</button>
          </div>
        </div>

      </div>
    </div>

    <!-- ============== GAME SCREEN (hidden on load, animated in) ============== -->
    <div id="gameScreen" class="screen game-screen is-hidden">
      <div class="status-bar">
        <!-- Back to Menu (left) -->
        <button id="backToMenuBtn" class="back-btn" aria-label="Back to Menu" title="Back to Menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <polyline points="10 6 4 12 10 18"></polyline>
          </svg>
        </button>

        <div id="banner" class="banner" aria-live="polite"></div>

        <!-- Center group: turn + theme button + short status -->
        <div class="status-center">
          <div id="turnIndicator" class="turn-indicator">White's Turn</div>

          <!-- Theme toggle (3-position switch) -->
          <button id="themeBtn" type="button" class="theme-inline classic" title="Toggle theme" aria-label="Toggle theme">
            <span class="theme-indicator"></span>
            <span class="theme-indicator"></span>
            <span class="theme-indicator"></span>
          </button>

          <div id="gameStatus" class="game-status"></div>
        </div>

        <!-- Right group: undo / redo -->
        <div class="nav-buttons">
          <button id="undoBtn" class="undo-btn" aria-label="Undo Move" title="Undo">⤺</button>
          <button id="redoBtn" class="redo-btn" aria-label="Redo Move" title="Redo">⤻</button>
        </div>
      </div>

      <!-- Captured by Black (top tray) -->
      <div class="captured-tray top-tray">
        <span class="captured-title"></span>
        <div id="capturedByBlack" class="captured-pieces"></div>
      </div>

      <!-- Board -->
      <div class="board-wrap">
        <div id="board" class="board" aria-label="Chess board" role="grid"></div>
      </div>

      <!-- Captured by White (bottom tray) -->
      <div class="captured-tray bottom-tray">
        <span class="captured-title"></span>
        <div id="capturedByWhite" class="captured-pieces"></div>
      </div>

      <!-- Game End Overlay (checkmate/stalemate) -->
      <div id="overlay" class="overlay" aria-hidden="true">
        <div class="overlay-card">
          <button id="closeOverlayBtn" type="button" class="close-overlay-btn">×</button>
          <h2 id="overlayTitle" class="overlay-title">CHECKMATE</h2>
          <p id="overlaySub" class="overlay-sub"></p>

          <div class="overlay-actions" id="overlayActions">
            <button id="playAgainBtn" type="button" class="btn-primary">Play Again</button>
            <button id="exitToMenuBtn" type="button" class="btn-secondary">Exit to Menu</button>
          </div>
        </div>
      </div>

      <!-- Promotion Overlay (separate from game end) -->
      <div id="promotionOverlay" class="overlay" aria-hidden="true">
        <div class="overlay-card">
          <h2 class="overlay-title">Promotion</h2>
          <p class="overlay-sub">Choose piece to promote to:</p>
          <div style="display:flex; gap:12px; justify-content:center; margin:20px 0;">
            <button class="btn-primary" data-promote="Q">Queen</button>
            <button data-promote="R">Rook</button>
            <button data-promote="B">Bishop</button>
            <button data-promote="N">Knight</button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <small>Developed in unipd 2025</small>
      </footer>
    </div>
  </div>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
